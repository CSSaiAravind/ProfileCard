<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card</title>
</head>
<body>
    <div class="profile_card">
        <div class="user_img">
            <img src="img.jpg" alt="" height="100" width="100">
        </div>
        <div class="user_details">
            <h5>Manasa</h5>
            <span>WebDeveloper / Author /Teacher</span>
            <a href="#">Write to me</a>
        </div>
        <br>
        <ul class="social-media-icons">
            <li>
                <a href="#" style="background: linear-gradient(45deg,#2980b9,#2c3e50);">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <p>2k</p>
                <span>Followers</span>
            </li>

            <li>
                <a href="#" style="background: linear-gradient(45deg,#833ab4,#fd1d1d,#fcb045);">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <p>2k</p>
                <span>Followers</span>
            </li>
            <li>
                <a href="#" style="background: red">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <p>2k</p>
                <span>Followers</span>
            </li>

        </ul>
    </div>
</body>
</html>
